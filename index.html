<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/qunit/qunit-2.19.4.js" integrity="sha256-ZFjYNVAOk8Ozw+xXXCfNuf87Knngp3BVxFk3lBLD/Uc=" crossorigin="anonymous"></script>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="func.js">
    <title>صفحه لاگین</title>
</head>
<body>
<div class="wrapper">   
    <span class="bg-animate"></span>
    <span class="bg-animate2"></span>
    <div class="form-box login">
        <h2 class="h2-login">Login</h2>
        <form action="#">
            <div class="input-box">
                <input type="text" required>
                <label>Username</label>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label>Password</label>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="log-link">
                <p>Dont have an acccount?
                    <a href="#" class="register-link">Sign up</a>
                </p>
            </div>
        </form>
    </div>
    <div class="text login">
        <h2>WELCOME BACK!</h2>
        <p>Lorem ipsum, dolor sit  totam laudantium consequuntur par.</p>
    </div>

    <div class="form-box register">
        <h2>Sign Up</h2>
        <form action="#">
            <div class="input-box">
                <input type="text" required>
                <label>Username</label>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="email" required>
                <label>Email</label>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label>Password</label>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Sigin Up</button>
            <div class="log-link">
                <p>Already have an acccount?
                    <a href="#" class="register-link">Login</a>
                </p>
            </div>
        </form>
    </div>
    <div class="text register">
        <h2>WELCOME BACK!</h2>
        <p>Lorem ipsum, dolor sit totam laudantium consequuntur par.</p>
    </div>
</div> 


</body>
</html>
